name: Publish Packages to NuGet

on:
  push:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.*

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.*

    - name: Publish to NuGet with Nuke
      run: ./build.sh push --nuget-api-key ${{ secrets.NUGET_API_KEY }}
      shell: bash